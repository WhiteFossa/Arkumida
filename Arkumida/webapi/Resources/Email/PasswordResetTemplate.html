<!doctype html>
<html lang="ru">
    <head>
        <title>Сброс пароля</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <style>
            .paragraph-with-margin-below {{
                margin-bottom: 1rem;
            }}
        </style>
    </head>

    <body>
        <p class="paragraph-with-margin-below">
            Здравствуй, {0}.
        </p>
        
        <p class="paragraph-with-margin-below">
            Кто-то (надеюсь, что ты), хочет сбросить пароль на сайте <a href="{1}" title="{1}">{1}</a>.
        </p>
    
        <p class="paragraph-with-margin-below">
            Если это действительно был ты - пройди, пожалуйста, по ссылке:
        </p>
        
        <p class="paragraph-with-margin-below">
            <a href="{1}/resetPassword?creature={2}&token={3}" title="Сбросить пароль">{1}/resetPassword?creature={2}&token={3}</a>
        </p>
        
        <p class="paragraph-with-margin-below">
            Если ты не понимаешь, о чём речь - просто проигнорируй это письмо.
        </p>
        
        <p>
            Твоя Аркумида.
        </p>
    </body>
</html>
