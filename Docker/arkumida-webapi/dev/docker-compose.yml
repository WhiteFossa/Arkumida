version: '3'

services:

  # Burrows
  burrows:
    image: arkumida-webapi:latest
    container_name: arkumida-webapi
    restart: always

    ports:
        - 127.0.0.1:5220:80

    networks:
      - arkumida-net

networks:
  arkumida-net:
    driver: bridge
    external: true # Change me to true after infrastructure container implementation


